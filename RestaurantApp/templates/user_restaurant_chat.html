<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CHAT - GoHotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free chat HTML download. Bootstrap 4 Chat Box HTML template.">
  <meta name="keywords" content="Chat HTML, Bootstrap 4, CSS">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body{
      background-image: url('static/bg.jpg');
    }
    .single-chat-tab {
      width: 100%;
      max-width: 600px;
      margin: auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    .chat-header {
      border-bottom: 2px solid rgba(0, 0, 0, 0.1);
      padding: 10px;
      display: flex;
      align-items: center;
      background: #c7ffc0;
    }
    .user-dp img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }
    .chat-body {
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      background: #ffffff;
    }
    .message-content {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .receiver {
      background: #ddd;
      align-self: flex-start;
    }
    .sender {
      background: #008b17;
      color: #fff;
      align-self: flex-end;
      text-align: right;
    }
    .chat-footer {
      padding: 10px;
      display: flex;
      align-items: center;
      border-top: 2px solid rgba(0, 0, 0, 0.1);
    }
    .chat-footer input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    .chat-footer button {
      background: #008b17;
      color: #fff;
      border: none;
      margin-left: 10px;
      padding: 8px 12px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="single-chat-tab mt-5">
      <div class="chat-header">
        <div class="user-dp">
          <img src="/media/{{restaurant_reciever_id.image}}" alt="img">
        </div>
        <h5>{{restaurant_reciever_id.name}}</h5>
      </div>
      <div class="chat-body d-flex flex-column">
        {% for messages in messages %}
        {% if messages.restaurant_sender_id == restaurant_reciever_id and messages.user_reciever_id == user_sender_id %}
        <div class="message-content receiver">{{messages.messages}}</div>
        {% else %}
        <div class="message-content sender">{{messages.messages}}</div> {% endif %}
        {% endfor %}
      </div>
     
      <form method="POST">
        {% csrf_token %}
      <div class="chat-footer">
       
        <input type="text" name="messages" placeholder="Write a message...">
        <button type="submit"><i class="material-icons">send</i></button>
      </div>
      </form>
    </div>
    <div class="mt-5 mb-5 text-right">
      <!-- <a href="mailto:farhan.saqib@yandex.com" style="color: #FF9797; font-weight: bold;">farhan.saqib@yandex.com</a> -->
    </div>
  </div>
</body>
<script>
  onload(alert("You are on Chatting mode. Please don't share your personal/card details."));
</script>
</html>
