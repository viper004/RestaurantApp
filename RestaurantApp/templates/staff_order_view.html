{% extends 'staff_header.html' %}
{% block content %}

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            /* padding: 20px; */
        }

        .container {
            max-width: 100%;
            margin-top: 100px;
        }

        h1 {
            color: rgb(0, 0, 67);
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .table-container {
            background-color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: black;
        }

        .status-btn {
            width: 120px;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>

</head>
<body>

<div class="container" style="margin-left: 100px;color: black;">
    <h1>Today's Orders</h1>
    
    <div class="table-container">
        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center align-middle" >
                <thead class="table-primary" style="color: black;">
                    <tr>
                        <th>Customer Name</th>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for a in details %}
                    <tr>
                        <td>{{ a.user_id.name }}</td>
                        <td>{{ a.product_id.dish_name }}</td>
                        <td>1</td>
                        <td class="text-center">
                            {% if a.order_status == 0 %}
                                <a href="{% url 'order_ready' a.id %}" class="btn btn-success btn-sm">Ready to Pickup</a>
                            {% else %}
                                <span class="text-success fw-bold">Ready</span>
                            {% endif %}
                        </td>
                        
                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
{% endblock %}
