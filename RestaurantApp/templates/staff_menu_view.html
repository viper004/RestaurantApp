                                <div class="card-body text-center">

                                    <img src="/media/{{ a.image }}" height="150px" width="100%" style="object-fit: cover; border-radius: 8px;" class="mb-3">
                                    <h5 class="text-success">â‚¹{{ a.price }}</h5>
                                    <a href="{% url 'menu_item_remove' a.id %}" class="btn btn-danger btn-block mt-2">Remove</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        
        <!--**********************************
            Content body end
        ***********************************-->


        {% endblock %}
