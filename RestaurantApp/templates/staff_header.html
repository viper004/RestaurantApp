{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Staff Dashboard </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'admin/images/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'admin/vendor/owl-carousel/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin/vendor/owl-carousel/css/owl.theme.default.min.css' %}">
    <link href="{% static 'admin/vendor/jqvmap/css/jqvmap.min.css' %}" rel="stylesheet">
    <link href="{% static 'admin/css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">




</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->


    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div class="nav-header">
            <a href="{% url 'staff_home' %}" class="brand-logo">
                STAFF DASHBOARD
            </a>

            <div class="nav-control">
                <div class="hamburger">
                    <span class="line"></span><span class="line"></span><span class="line"></span>
                </div>
            </div>
        </div>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
        <div class="header">
            <div class="header-content">
                <nav class="navbar navbar-expand">
                    <div class="collapse navbar-collapse justify-content-between">
                        <div class="header-left">
                            <div class="search_bar dropdown">
                                <span class="search_icon p-3 c-pointer" data-toggle="dropdown">
                                    <i class="mdi mdi-magnify"></i>
                                </span>
                                <div class="dropdown-menu p-0 m-0">
                                    <form>
                                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                                    </form>
                                </div>
                            </div>
                        </div>

                        <ul class="navbar-nav header-right">
                            <li class="nav-item dropdown notification_dropdown">
                                <a class="nav-link" href="#" role="button" data-toggle="dropdown">
                                    <i class="mdi mdi-bell"></i>
                                    <div class="pulse-css"></div>
                                </a>
                                
                            <li class="nav-item dropdown header-profile">
                                <a class="nav-link" href="#" role="button" data-toggle="dropdown">
                                    <i class="mdi mdi-account"></i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a href="{% static 'admin/app-profile.html' %}" class="dropdown-item">
                                        <i class="icon-user"></i>
                                        <span class="ml-2">Profile </span>
                                    </a>
                                    <a href="{% static 'admin/email-inbox.html' %}" class="dropdown-item">
                                        <i class="icon-envelope-open"></i>
                                        <span class="ml-2">Inbox </span>
                                    </a>
                                    <a href="{% url 'logout_view' %}" class="dropdown-item">
                                        <i class="icon-key"></i>
                                        <span class="ml-2">Logout </span>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        <div class="quixnav">
            <div class="quixnav-scroll">
                <ul class="metismenu" id="menu">
                    <li class="nav-label first">Main Menu</li>
                    <li><a href="{% url 'staff_home' %}" aria-expanded="false">
                        <i class="fa fa-home"></i><span class="nav-text">Dashboard</span></a>
                    </li>
                    <!-- <li class="nav-label">Apps</li> -->
                    <li><a href="{% url 'staff_profile' %}" aria-expanded="false">
                        <i class="fas fa-user"></i><span class="nav-text">Profile</span></a>
                    </li>
                    <li><a class="has-arrow" href="{% static 'admin/javascript:void()' %}" aria-expanded="false"><i
                                class="fas fa-utensils"></i><span class="nav-text">Restaurant</span></a>
                        <ul aria-expanded="false">
                            <li><a href="{% url 'add_dish' %}">Add Dishes</a></li>
                            <li><a href="{% url 'staff_menu' %}">Menu</a></li>
                            <li><a href="{% url 'staff_dish_view' %}">View Dishes</a></li>
                        </ul>
                    </li>
                    
                </ul>
            </div>


        </div>
        <!--**********************************
            Sidebar end
        ***********************************-->
        {% block content %}


        {% endblock %}
         <!--**********************************
            Footer start
        ***********************************-->
        <div class="footer">
            <div class="copyright">
                <p>Copyright Â© Designed &amp; Developed by <a href="#" target="_blank">Quixkit</a> 2019</p>
            </div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->

        <!--**********************************
           Support ticket button start
        ***********************************-->

        <!--**********************************
           Support ticket button end
        ***********************************-->


    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{% static 'admin/vendor/global/global.min.js' %}"></script>
    <script src="{% static 'admin/js/quixnav-init.js' %}"></script>
    <script src="{% static 'admin/js/custom.min.js' %}"></script>


    <!-- Vectormap -->
    <script src="{% static 'admin/vendor/raphael/raphael.min.js' %}"></script>
    <script src="{% static 'admin/vendor/morris/morris.min.js' %}"></script>


    <script src="{% static 'admin/vendor/circle-progress/circle-progress.min.js' %}"></script>
    <script src="{% static 'admin/vendor/chart.js/Chart.bundle.min.js' %}"></script>

    <script src="{% static 'admin/vendor/gaugeJS/dist/gauge.min.js' %}"></script>

    <!--  flot-chart js -->
    <script src="{% static 'admin/vendor/flot/jquery.flot.js' %}"></script>
    <script src="{% static 'admin/vendor/flot/jquery.flot.resize.js' %}"></script>

    <!-- Owl Carousel -->
    <script src="{% static 'admin/vendor/owl-carousel/js/owl.carousel.min.js' %}"></script>

    <!-- Counter Up -->
    <script src="{% static 'admin/vendor/jqvmap/js/jquery.vmap.min.js' %}"></script>
    <script src="{% static 'admin/vendor/jqvmap/js/jquery.vmap.usa.js' %}"></script>
    <script src="{% static 'admin/vendor/jquery.counterup/jquery.counterup.min.js' %}"></script>


    <script src="{% static 'admin/js/dashboard/dashboard-1.js' %}"></script>

</body>

</html>
