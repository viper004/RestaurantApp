<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Restaurant Documents</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        height: 100vh;
        display: grid;
        place-items: center;
        margin: 0;
        background-image: url('static/bg.jpg') !important;
        background-size: cover;
    }

    .container {
        background: rgba(255, 255, 255, 0.612);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        width: 500px;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
        position: relative;
    }

    .back-home {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #000;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        transition: 0.3s ease-in-out;
        text-decoration: none;
    }

    .back-home:hover {
        background: #ffffff;
        color: black;
    }

    h2 {
        color: rgb(0, 0, 0);
        font-size: 28px;
        margin-bottom: 20px;
    }

    .input-group {
        margin-bottom: 15px;
        text-align: left;
    }

    .input-group label {
        font-weight: 600;
        color: black;
        display: block;
        margin-bottom: 5px;
    }

    input[type="file"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: rgb(255, 255, 255);
        outline: none;
    }

    input[type="file"]:hover {
        background: rgba(255, 255, 255, 0.3);
    }

    .btn {
        background: #000000;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s ease-in-out;
        width: 100%;
        margin-top: 15px;
    }

    .btn:hover {
        background: #ffffff;
        color: black;
        transform: scale(1.05);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="container">
    <a href="/" class="back-home">Back Home</a>
    <form method="POST" enctype="multipart/form-data" onsubmit="return validateUploadForm()">
        <h2>Upload Documents</h2>
        {% csrf_token %}
        <div class="input-group">
            <label for="food_license">Food Security License</label>
            <input type="file" id="food_license" name="food_license" required>
        </div>

        <div class="input-group">
            <label for="pollution_certificate">Pollution Certificate</label>
            <input type="file" id="pollution_certificate" name="pollution_certificate" required>
        </div>

        <div class="input-group">
            <label for="restaurant_images">Upload 5 Restaurant Photos</label>
            <input type="file" id="restaurant_images" name="restaurant_images" accept="image/*" multiple required>
        </div>

        <button type="submit" class="btn">SUBMIT</button>
    </form>
</div>

<script>
    function validateUploadForm() {
        const imageInput = document.getElementById("restaurant_images");
        if (imageInput.files.length !== 5) {
            alert("Please upload exactly 5 restaurant photos.");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
