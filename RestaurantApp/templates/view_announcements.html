<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Broadcast Announcements</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f7fe;
            margin: 0;
            padding: 0;
        }

        .page-wrapper {
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .card {
            background: #ffffff;
            border-radius: 12px;
            padding: 25px 30px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            margin-bottom: 25px;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 10px;
        }

        .card-content {
            font-size: 15px;
            color: #444;
            line-height: 1.6;
        }

        .timestamp {
            text-align: right;
            font-size: 13px;
            color: #888;
            margin-top: 15px;
        }

        .nav-btn {
            display: inline-block;
            background: #3f51b5;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .nav-btn:hover {
            background: #303f9f;
        }

    </style>
</head>
<body>

<div class="page-wrapper">
    <a href="{% url 'department_home' %}" class="nav-btn">‚Üê Back to Dashboard</a>
    <h2>üì¢ Broadcast Announcements</h2>

    {% for a in announcements %}
        <div class="card">
            <div class="card-title">{{ a.subject }}</div>
            <div class="card-content">{{ a.message }}</div>
            <div class="timestamp">Published on {{ a.current_date }} {{a.current_time }}</div>
        </div>
    {% empty %}
        <p style="text-align: center; color: #888;">No announcements published yet.</p>
    {% endfor %}
</div>

</body>
</html>
