{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('static/bg.jpg') center/cover no-repeat;
            filter: blur(5px);
            z-index: -1;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
            color: black    ;
        }

        th {
            background-color: #cda45e;
            color: rgb(0, 0, 0);
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e2e2e2;
            transition: 0.3s;
        }
        .action-icons {
        display: flex; 
        gap: 20px; /* Adds space between the icons */
        align-items: center; /* Centers icons vertically */
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Your Public Reviews</h1>
    <table border="1">
        <tr>
            <th>Restaurant</th>
            <th>Published Date</th>
            <th>Star Rating</th>
            <th>Review</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for a in details %}
        <tr>
            <td>{{ a.restaurant_id.name }}</td>
            <td>{{ a.current_date }}</td>
            <td>{{a.star}} &#9733;</td>
            <td>{{ a.review }}</td>
            <td class="edit-icon">
                <a href="{% url 'user_edit_review' a.id %}"><img src="static/edit_icon.png" height="25px"></a>
            </td>
            <td class="delete-icon">
                <a href="{% url 'user_delete_review' a.id %}"><img src="static/delete_icon.png" height="25px"></a>
            </td>
        </tr>
        {% endfor %}
    </table>
    
    <style>
        /* Optional: Center the icons */
        .edit-icon, .delete-icon {
            text-align: center;
            width: 50px; /* Adjust as needed */
        }
    </style>
    
</body>
</html>
