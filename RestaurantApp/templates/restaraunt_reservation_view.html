{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('static/bg.jpg');
            background-position:center ;
            background-size: cover; 
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
            color: black    ;
        }

        th {
            background-color: #cda45e;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e2e2e2;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Reservations</h1>
    <table>
        <tr>
            <th>Customer Name</th>
            <th>Phone Number</th>
            <th>Number of Seats</th>
            <th>Booking Time</th>
            <th>Booking Date</th>
            <th>Additional Notes</th>
        </tr>
        {% for a in details %}
        <tr>
            <td>{{a.user_id.name}}</td>
            <td>{{a.user_id.contact}}</td>
            <td>{{a.number_of_people}}</td>
            <td>{{a.rtime}}</td>
            <td>{{a.rdate}}</td>
            <td>{{a.notes}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
