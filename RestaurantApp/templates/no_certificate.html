<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSSAI License Required</title>
    <style>
        body {
            background: url('static/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .message-box {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #444;
        }

        a.apply-link {
            display: inline-block;
            margin-top: 20px;
            background-color: #ff6b00;
            color: white;
            padding: 12px 25px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a.apply-link:hover {
            background-color: #ff8500;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="message-box">
        <h2>FSSAI Certificate Missing</h2>
        <p>You don't have an FSSAI certificate. Please click on the link below to apply for an FSSAI license.</p>
        <a href="{% url 'certificate_application' %}" class="apply-link">Apply for FSSAI License</a>
        <h3>Have license? </h3>
        <a href="{% url 'restaurant_profile_update' data.id %}">Update your profile </a>
    </div>

</body>
</html>
