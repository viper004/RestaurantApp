{% extends 'user_header.html' %}
{% block content %}

<body>
    <div class="container mt-4">

        <!-- Search Form -->
        <form method="GET" action="">
            <div class="row mb-4 justify-content-center">
                <div class="col-md-6 d-flex">
                    <input type="text" name="q" class="form-control me-2" placeholder="Search restaurants..." value="{{ request.GET.q }}">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>

        <!-- Restaurant Cards -->
        <div class="row justify-content-center">
            {% for a in restaurants %}
            <div class="col-md-3 mb-4 d-flex justify-content-center">
                <div class="card" style="width: 18rem; height: auto;">
                    <img src="/media/{{ a.image }}" class="card-img-top" alt="image-not-found" height="200px">
                    <div class="card-body">
                        <h5 class="card-title text-dark">{{ a.name }}</h5>
                        <p class="card-text text-dark">{{ a.contact }}</p>
                        <a href="user_restaurant_view/{{ a.id }}" class="btn btn-primary">VIEW</a>
                        <a href="{% url 'user_restaurant_chat' a.id %}" class="btn btn-success">CHAT</a>
                        <a href="{% url 'view_ratings' a.id %}" class="btn btn-danger">RATINGS</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-center">No restaurants found.</p>
            {% endfor %}
        </div>
    </div>
</body>

{% endblock %}
