{% extends  'home-pages/restaurant_header.html' %}
{% block content %}
<!-- <!DOCTYPE html>
<html lang="en"> -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat List - Restaurants</title>
    <style>
        body {
            /* background-color: #f4f4f4; */
            background-image: url(static/bg.jpg);
            background-position: center;
            background-size: absolute;
            font-family: Arial, sans-serif;
            margin: 150px 0;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            margin: auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 500px;
        }

        th, td {
            padding: 15px 20px;
            text-align: center;
            font-size: 25px;
        }

        th {
            background-color: #ffb348;
            color: rgb(0, 0, 0);
            font-size: 2.2rem;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #ff0606;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: rgba(255, 179, 72, 0.8);
            color: black;
        }


        @media (max-width: 768px) {
            table {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- <a href="javascript:history.back()" class="back-link">‚Üê Go Back</a> -->
    <table>
        <tr>
            <th>Customers</th>
        </tr>
        {% for a in res %}
        <tr>
            <td>
                <a href="{% url 'restaurant_user_chat' a.1 %}">{{ a.0 }}</a>
            </td>
        </tr>
        {% endfor %}
    </table>

</html> -->
{% endblock %}
