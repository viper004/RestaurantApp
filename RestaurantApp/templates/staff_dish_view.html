{% extends 'staff_header.html' %}
{% block content %}

<!--**********************************
    Content body start
***********************************-->


<div class="content-body">
    <div class="container-fluid">
        <div class="header-left" style="padding-top: 20px;padding-bottom: 50px;">
            <form method="GET" action="{% url 'staff_dish_search' %}" class="d-flex align-items-center">
                <input type="text" name="query" class="form-control mr-2" placeholder="Search dishes..." style="min-width: 250px;">
                <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
            </form>
        </div>
        
        <div class="row">
            {% for a in dishes %}
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ a.dish_name }}</h5>
                        <img src="/media/{{ a.image }}" class="img-fluid mb-3" style="height: 150px; width: 100%; object-fit: cover;">
                        <h4>â‚¹{{ a.price }}</h4>
                        <a href="{% url 'staff_dish_edit' a.id %}" class="btn btn-success w-100 mb-2">
                            Edit
                        </a>
                        <a href="{% url 'staff_dish_delete' a.id %}" class="btn btn-danger w-100 mb-2">
                            Remove
                        </a>
                        <a href="{% url 'staff_add_menu' a.id %}" class="btn btn-primary w-100">
                            Add to Menu
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!--**********************************
    Content body end
***********************************-->

{% endblock %}
