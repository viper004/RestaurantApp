{% extends 'home-pages/restaurant_header.html' %}
{% block content %}
<style>
    body {
        margin-top: 150px;
        background-color: #1a1a1a;
        color: white;
        font-family: Arial, sans-serif;
    }

    h2 {
        text-align: center;
        text-decoration: underline;
    }

    .cards-wrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }

    .card {
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        padding: 10px;
        width: 22%;
        box-sizing: border-box;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
    }

    .container h4, .container p {
        margin: 10px 0;
        color: white;
    }

    @media (max-width: 992px) {
        .card {
            width: 45%;
        }
    }

    @media (max-width: 600px) {
        .card {
            width: 90%;
        }
    }
</style>

<h2>DISHES AVAILABLE</h2>
<form method="POST">
    {% csrf_token %}
    <div class="cards-wrapper">
        {% for a in dishes %}
        <div class="card">
            <img src="{{ a.image.url }}" alt="food_image_not_found">
            <div class="container">
                <h4><b>{{ a.dish_name }}</b></h4>
                <p>â‚¹{{ a.price }}/-</p>
            </div>
        </div>
        {% endfor %}
    </div>
</form>
{% endblock %}
